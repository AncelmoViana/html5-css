<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do desafio013-02</title>
    <style>
        caption{
            font-size: 1.6em;
            font-weight: bold;
            padding: 10px;
        }
        table{
            width: 500px;
            margin: auto;
        }
        td, tr {
            border: 1px solid black;
            padding: 30px;
            font-size: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <caption>Tabela desafio013-02</caption>
        <tbody>
            <tr>
                <td colspan="4">A</td> <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td> <td>D</td> <td>E</td> <td>F</td>
            </tr>
            <tr>
                <td>G</td> <td>H</td> <td>I</td>
            </tr>
            <tr>
                <td>J</td>  <td>L</td> <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
