<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 006</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 450px;
            margin: auto;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>

            <tr>
                <th colspan="2">brasil</th>
            </tr>
            <tr>

            </tr>

        </thead>

        <tbody>

            </tr>

            <tr><td>Santos</td></tr>

                <th rowspan="4">Rio de Janeiro</th> <td>Flamengo</td>
            </tr>

    </table>
    
</body>
</html>
