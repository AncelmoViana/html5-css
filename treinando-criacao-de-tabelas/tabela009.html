<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 009</title>

    <style>
        table{
            
            border-collapse: collapse;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .letra{
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2"> </th> <th colspan="3" scope="colgroup">Demografia</th>
            </tr>
            <tr>
                <th scope="colgroup">Homens</th> <th scope="colgroup">Mulheres</th> <th scope="colgroup">Professor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="letra" scope="rowgroup">Turmas</th> <th class="letra" scope="row">A</th> <td>20</td> <td>5</td> <td>João Pedro</td>
            </tr>
            <tr>
                <th class="letra" scope="row">B</th> <td>21</td> <td>3</td> <td>Idem</td>
                
            </tr>
            <tr>
                <th class="letra" scope="row">C</th> <td>25</td> <td>2 </td><td>Maria João</td>
            </tr>
            <tr>
                <th class="letra" scope="row">D</th> <td>20</td> <td>4</td> <td>Idem</td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Total</th> <td>86 </td><td>4</td> <td>2</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
