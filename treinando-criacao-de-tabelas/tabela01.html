<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela01</title>

    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            width: 300px;

        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Frutas</th>
                <th>Verduras</th>
                <th>Grâos</th>
                <th>...</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Maçã</td> <td>Alface</td> <td>Arroz</td> <td rowspan="3">3 Linhas</td>
            </tr>
            <tr>
                <td>Laranja</td> <td>Beterraba</td> <td>Trigo</td>
            </tr>
            <tr>
                <td colspan="3">3 colunas</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
